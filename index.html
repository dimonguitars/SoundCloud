<!DOCTYPE html>
<html>
<head>
	<title>SoundCloud Jukebox</title>
  <meta charset="utf-8">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script  src="script.js"></script>

</head>
<body>
<h1>SoundCloud Jukebox</h1>
<div id='trackName'></div>
<div>
  <button id="start">Play</button>
  <button id="pause">Pause</button>
  <button id="next">NEXT</button>
  <button id="up">Volume UP</button>
  <button id="down">Volume Down</button>
</div>
<p>Current Track:</p>
<div><h2 id="name"></h2></div>
<br>
	 <h2>Search</h2>
	<input type="text" id='input' placeholder='enter artist name '>
	<button id='search'>Search</button>
<hr>
<input type="text" id='byId' placeholder='enter track ID'>
<button id='searchbyId'>Search</button>
<div id="trackid"></div>
</body>
</html>
